<!-- Weather App -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body >
  <video autoplay loop muted id="V-background">
    <source src="./public/Lumion 10 _ Nature _ Cinematic _ Animation _ Lumion Video _ Lumion Animation.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="container">
    <h1>Weather App</h1>
    <form id="form">
      <input type="text" name="City" id="city-input" placeholder="Enter City Name" required>
      <button id="submit">Submit</button>
      <p id="temperature">Temperature :</p>
      <p id="pressure">Pressure :</p>
      <p id="humidity">Humidity :</p>
      <div id="additional-info"></div>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
